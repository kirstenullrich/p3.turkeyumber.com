<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<title>Blender Experiments</title>
</head>

<body>
	<div class="mainwrap">
	<div class="contentwrap">

		


		<div id='blender'>
			<div id="overlay"></div>
			<div id="canvas"></div>
			<div id="liquid" class="display-none">
				<div id="animate">
					<!--interval, max and pattern attirbutes needed for the animate.js script. That's why I can't remove for validation. Sorry! -->
					<img class="animated" src="images/blank.png" alt="This is what is in the blender"/>
				</div>
			</div>
			<div id="maskblendbutton" class="display-none"></div>
			<div id="blendbutton"></div>
			<div id="clear"></div>
		</div>

		<header>

		</header>
		<div id="list">
			<h1>Ingredients</h1>
			<form>
				<input type="checkbox" name="item" id="kale" value="kale" /><label for="kale">Kale (&frac12; cup leaves)</label><br>
				<input type="checkbox" name="item" id="oj" value="oj" /><label for="oj">Orange juice (&frac12; cup)</label><br>
				<input type="checkbox" name="item" id="banana" value="banana" /><label for="banana">Banana (&frac12; cup, sliced)</label><br>
				<input type="checkbox" name="item" id="yogurt" value="yogurt" /><label for="yogurt">Yogurt (&frac12; cup)</label><br>
				<input type="checkbox" name="item" id="berry" value="berry" /><label for="berry">Blueberries (&frac12; cup)</label><br>
				<input type="checkbox" name="item" id="choc" value="choc" /><label for="choc">Hershey's chocolate syrup (&frac14; cup)</label><br>
				<input type="checkbox" name="item" id="ruta" value="ruta" /><label for="ruta">Rutabaga (&frac12; cup, diced)</label><br>
				<input type="checkbox" name="item" id="pizza" value="pizza" /><label for="pizza">Leftover pizza (1 slice, Domino's, cheese)</label><br>	
				<input type="checkbox" name="item" id="mango" value="mango" /><label for="mango">Mango (&frac12; cup, diced)</label><br>
				<input type="checkbox" name="item" id="catfd" value="catfd" /><label for="catfd">Cat food (&frac12; cup kibble)</label><br>
				<input type="checkbox" name="item" id="sponge" value="sponge" /><label for="sponge">Kitchen sponge (2 days of use)</label><br>
				<input type="checkbox" name="item" id="dirt" value="dirt" /><label for="dirt">Dirt (&frac12; cup)</label><br>
				<input type="checkbox" name="item" id="pb" value="pb" /><label for="pb">Peanut butter (&frac14; cup)</label><br>
				<input type="checkbox" name="item" id="tj" value="tj" /><label for="tj">Tomato juice (&frac12; cup)</label><br>
			</form> 
		</div>

		<div id='data' class="display-none">
			<h1>Nutrition Data</h1>
				<p>Serving size 1 smoothie</p>
				<p class="top_border_fat">Calories&nbsp;<span id="calories"></span></p>
				<p class="top_border_med">Fat&nbsp;<span id="fat"></span></p>
				<p class="top_border">Sodium&nbsp;<span id="sod"></span></p>
				<p class="top_border">Carbohydrates&nbsp;<span id="carb"></span></p>
				<p class="top_border indent">Fiber&nbsp;<span id="fiber"></span></p>
				<p class="top_border indent">Sugars&nbsp;<span id="sugar"></span></p>
				<p class="top_border">Protein&nbsp;<span id="protein"></span></p>
				<p class="top_border_fat">Vitamin A&nbsp;<span id="vita"></span></p>
				<p>Vitamin C&nbsp;<span id="vitc"></span></p>
				<p>Calcium&nbsp;<span id="calc"></span></p>
				<p class="small_caps top_border_med"><span id="names"></span></p>

			<h2>Taster Notes</h2>
				<p id="desc"> </p>
		</div>

	</div>
	</div>

<script src="js/blender.js"></script>
<script src="js/preload.js"></script>
<script src="js/animate.js"></script>
</body>

</html>
